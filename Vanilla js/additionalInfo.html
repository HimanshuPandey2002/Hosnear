<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleAdditional.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <title>Hosnear</title>
</head>

<body>
  <h1 class="head">Additional Info</h1>
  <div class="logo"></div>
  <div class="box">
    <h1 class="signup">Add 5 phone numbers of your choice</h1>
    <form action="">
      <input type="number" placeholder="Phone #1">
      <input type="number" placeholder="Phone #2">
      <input type="number" placeholder="Phone #3">
      <input type="number" placeholder="Phone #4">
      <input type="number" placeholder="Phone #5">
      <input type="submit" value="Submit" class="Btn">
      <p class="sub-line">Already Signed Up. <a href="#">Sign In</a></p>

    </form>
  </div>

  <script src="./app.js"></script>
</body>

</html>
