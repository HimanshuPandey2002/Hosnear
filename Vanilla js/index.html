<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">  <title>Hosnear</title>
</head>
<body>
  <h1 class="head">Welcome to Hosnear</h1>
  <div class="logo"></div>
  <div class="box">
  <h1 class="signup">Sign Up</h1>
    <form action="">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="E-mail">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <input type="number" placeholder="Phone">
      <input type="submit" value="Submit" class="Btn">
      <p class="sub-line">Already Signed Up. <a href="#">Sign In</a></p>

    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
